<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Casino chip ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#FFFFFF" stroke-width="8"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#FFCA28" stroke-width="4"/>
  
  <!-- Center gaming elements -->
  <!-- Dice 1 -->
  <rect x="200" y="200" width="40" height="40" rx="6" fill="#FFFFFF" filter="url(#shadow)"/>
  <circle cx="210" cy="210" r="3" fill="#D32F2F"/>
  <circle cx="230" cy="230" r="3" fill="#D32F2F"/>
  
  <!-- Dice 2 -->
  <rect x="272" y="200" width="40" height="40" rx="6" fill="#FFFFFF" filter="url(#shadow)"/>
  <circle cx="282" cy="210" r="3" fill="#D32F2F"/>
  <circle cx="292" cy="220" r="3" fill="#D32F2F"/>
  <circle cx="302" cy="230" r="3" fill="#D32F2F"/>
  
  <!-- Cards -->
  <rect x="220" y="260" width="30" height="40" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
  <rect x="262" y="260" width="30" height="40" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- Card symbols -->
  <text x="235" y="280" text-anchor="middle" fill="#D32F2F" font-family="serif" font-size="16" font-weight="bold">A</text>
  <text x="277" y="280" text-anchor="middle" fill="#000000" font-family="serif" font-size="16" font-weight="bold">K</text>
  
  <!-- Suit symbols -->
  <text x="235" y="295" text-anchor="middle" fill="#D32F2F" font-family="serif" font-size="12">♠</text>
  <text x="277" y="295" text-anchor="middle" fill="#D32F2F" font-family="serif" font-size="12">♥</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="160" r="8" fill="#FFCA28"/>
  <circle cx="332" cy="160" r="8" fill="#FFCA28"/>
  <circle cx="180" cy="352" r="8" fill="#FFCA28"/>
  <circle cx="332" cy="352" r="8" fill="#FFCA28"/>
  
  <!-- Game text -->
  <text x="256" y="360" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">GAME</text>
  <text x="256" y="385" text-anchor="middle" fill="#FFCA28" font-family="Arial, sans-serif" font-size="18" font-weight="bold">999</text>
</svg>
